<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <p>form data</p>

    <form action="#" method="POST">
      <label for="firstname">FirstName</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="first name"
        required="required"
      />
      <br />
      <label for="lastname">LastName</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="last name"
        required="required"
        maxlength="5"
        autocomplete="off"
      />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your@email.com"
        required="required"
      />
      <br />
      <label for="bio">Bio</label>
      <textarea name="" id="bio" cols="30" rows="10">
Type your bio here</textarea
      >
      <br />

      <input id="singers" placeholder="my fav singers" list="mySinger" />
      <datalist id="mySinger">
        <option value="Arijt"></option>
        <option value="Ankit"></option>
        <option value="Kishor"></option>
        <option value="Kumar"></option>
      </datalist>

      <!-- <input type="submit" value="Register" /> -->
    </form>
  </body>
</html>
