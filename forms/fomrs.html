<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <p>form data</p>

    <form action="#" method="POST">
      <fieldset>
        <legend>Personal info</legend>
        <label for="firstname">FirstName</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="first name"
          required="required"
        />
        <br />
        <label for="lastname">LastName</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="last name"
          required="required"
          maxlength="5"
          autocomplete="off"
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          required="required"
        />
        <br />
      </fieldset>
      <label for="bio">Bio</label>
      <textarea name="" id="bio" cols="30" rows="10">
Type your bio here</textarea
      >
      <br />

      <input id="singers" placeholder="my fav singers" list="mySinger" />
      <datalist id="mySinger">
        <option value="Arijt"></option>
        <option value="Ankit"></option>
        <option value="Kishor"></option>
        <option value="Kumar"></option>
      </datalist>
      <br />

      <label for="" id="ursinger">Singer you may like</label>
      <br />
      <input type="checkbox" name="singer" id="" value="arijit" />Arijit<br />
      <input type="checkbox" name="singer" id="" value="Rohan" /> Rohan<br />
      <input type="checkbox" name="singer" id="" value="Anikt" /> Anikt<br />

      <label for="" id="gender">Gender</label>
      <br />
      <input type="radio" name="gender" id="male" value="male" checked />Male
      <br />
      <input type="radio" name="gender" id="female" value="female" />Female
      <br />

      <label for="" id="state">State</label><br />
      <select name="state" id="state" multiple="multiple">
        <option value="karnatka">Karnatka</option>
        <option value="UP">UP</option>
        <option value="MP">MP</option>
        <option value="Illionie">Illionie</option>
        <option value="Andhara">Illionie</option>
      </select>
      <br />

      <!-- Old ways<input type="submit" value="Register" /> -->

      <!-- new ways -->
      <button type="submit">Send your form</button><br />
      <button type="reset">Clear form</button><br />
      <br />
    </form>

    <!-- generic button -->
    <button id="btnalert">Alert me</button>

    <!-- Date in form -->
    <form action="#" method="POST">
      <label for="dob">Date of birth</label>
      <input type="date" name="" id="dob" /> <br />
      <label for="dob">Time of birth</label>
      <input type="time" name="" id="dob" /> <br />

      <label for="apple">Quantity of apple</label>
      <input type="number" id="apple" min="0" maxlength="234" />
    </form>

    <form action="#" method="post"></form>
    <script>
      document
        .getElementById("btnalert")
        .addEventListener("click", (event) => alert("Hello java script"));
    </script>
  </body>
</html>
