<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabels</title>
    <style>
      table {
        width: 100%;
      }
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th {
        background-color: #000;
        color: #fff;
      }

      caption {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>tabelssss</p>
    <!-- old waus -- border="1" cellspacing="0" cellpadding="5" -->
    <table>
      <caption>
        Atul's table
      </caption>
      <tr>
        <th width="50%">Artist</th>
        <th>Song</th>
        <th>Rating</th>
      </tr>
      <tr>
        <td>Himesh</td>
        <td>jhalak</td>
        <td>***</td>
      </tr>
      <tr>
        <td rowspan="2">Arijit</td>
        <td>koi nahi</td>
        <td>****</td>
      </tr>
      <tr>
        <td>isk mera</td>
        <td>****</td>
      </tr>
      <tr>
        <td>Ankit</td>
        <td>jane nahi</td>
        <td>***</td>
      </tr>
      <tr>
        <td>Sherya</td>
        <td>kabhi to</td>
        <td>***</td>
      </tr>
      <tr>
        <td rowspan="2">Asha</td>
        <td>Dam maro dam</td>
        <td>***</td>
      </tr>
      <tr>
        <td>o jana</td>
        <td>***</td>
      </tr>
    </table>
  </body>
</html>
