<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <h1>Weeb devs</h1>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zabhGWdTlQQ"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      src="http://www.google.com"
      height="340px"
      width="780px"
      frameborder="0"
    ></iframe>
  </body>
</html>
